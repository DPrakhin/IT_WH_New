{% extends '_layouts/base.html' %}
{% load static %}

<!-- IT WH: DashBoard -->
{% block content %}

{% if user_data.u_group == 'Admins'%}
<div style="background: #faf9ff; padding-bottom: 50px;">
    <div class="container" style="max-width: 1300px; padding-bottom: 100px; margin-bottom: 100px">
        <div class="page-title">
            <nav class="navbar navbar-header navbar-expand navbar-light headli-1">
                <a class="sidebar-toggler" href="#"><span class="navbar-toggler-icon"></span></a>
                <button class="btn navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </nav>
        </div>
        <div class="cart_inner">
            <h3 class="title_confirmation">Відправлення</h3>
            <div class="returning_customer">
                <div class="check_title">
                    <h2>Для підтвердження замовлення введіть пошту відділа закупівель</h2>
                </div>
                <p></p>
                <form class="row contact_form" action="/storage/request_confirm/{{ str_list }}" method="post">
                    {% csrf_token %}
                    <div class="col-md-6 form-group p_star">
                        <input placeholder="Введіть свою пошту" value="{{ employee_data.user_id.email }}" type="email" class="form-control" id="name1" name="email1" required>
                    </div>
                    <div class="col-md-6 form-group p_star">
                        <input placeholder="Введіть пошту відділа" type="email" class="form-control" id="name2" name="email2" required>
                    </div>
                    <div class="col-md-12 form-group">
                        <a class="gray_btn" href="/storage/request_check/{{ str_list }}">&Longrightarrow;&nbsp;&nbsp;&nbsp;перегляд запитів</a>
                        &nbsp;
                        &nbsp;
                        &nbsp;
                        <button type="submit" value="submit" class="primary-btn">Надіслати запит</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endif %}

{% endblock content %}
